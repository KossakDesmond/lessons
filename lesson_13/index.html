<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HW #13 CSS animation</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">

		<main class="main">
			<div class="main__container">

				<div class="track">
					<div class="track__road">
						<div class="track__yard yard">

						</div>

						<div class="start-lights">
							<div class="start-lights__item start-lights__item_red"></div>
							<div class="start-lights__item start-lights__item_red"></div>
							<div class="start-lights__item start-lights__item_red"></div>
							<div class="start-lights__item start-lights__item_yellow"></div>
							<div class="start-lights__item start-lights__item_yellow"></div>
							<div class="start-lights__item start-lights__item_yellow"></div>
							<div class="start-lights__item start-lights__item_green"></div>
							<div class="start-lights__item start-lights__item_green"></div>
							<div class="start-lights__item start-lights__item_green"></div>

						</div>

						<div class="track__finish">finish</div>
						<div class="track__start">start</div>
						<div class="car car_first">
							<div class="car__body car__body_first">
								<div class="car__number">11</div>
								<div class="car__wheel wheel car__wheel_left-top">
									<div class="wheel__move"></div>
								</div>
								<div class="car__wheel wheel car__wheel_right-top">
									<div class="wheel__move"></div>
								</div>
								<div class="car__wheel wheel car__wheel_left-bottom">
									<div class="wheel__move"></div>
								</div>
								<div class="car__wheel wheel car__wheel_right-bottom">
									<div class="wheel__move"></div>
								</div>

							</div>

						</div>


						<div class="car car_second">
							<div class="car__body car__body_second">
								<div class="car__number">22</div>
								<div class="car__wheel wheel car__wheel_left-top">
									<div class="wheel__move"></div>
								</div>
								<div class="car__wheel wheel car__wheel_right-top">
									<div class="wheel__move"></div>
								</div>
								<div class="car__wheel wheel car__wheel_left-bottom">
									<div class="wheel__move"></div>
								</div>
								<div class="car__wheel wheel car__wheel_right-bottom">
									<div class="wheel__move"></div>
								</div>

							</div>

						</div>

					</div>

				</div>


			</div>
		</main>
	</div>
	<footer class="footer"></footer>
</body>

</html>
