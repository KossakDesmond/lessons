<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HW #17 Adaptive forms</title>
	<link rel="stylesheet" href="css/forms.css">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__title">HW #17 Adaptive</div>
			</div>
		</header>
		<main class="page">

			<div class="page__crisp crisp">
				<div class="crisp__container">
					<h2 class="crisp__title title-crisp">Shipping Address</h2>
					<form action="#" class="crisp__login-form login-form-crisp">

						<div class="login-form-crisp__items login-crisp">

							<div class="login-crisp__item form-item">
								<label for="crisp-email-01" class="form-item__label">Email Address <span>*</span></label>
								<input required type="email" id="crisp-email-01" name="crisp-email" class="form-item__input"
									placeholder="roni_cost@example.com">
							</div>

							<div class="login-crisp__item form-item">
								<label for="crisp-pass-01" class="form-item__label">Password</label>
								<input type="password" id="crisp-pass-01" name="crisp-pass" class="form-item__input"
									placeholder="******************">
							</div>


							<div class="login-crisp__item form-item">
								<label for="crisp-zip-code-01" class="form-item__label">Zip/Postal Code </label>
								<input type="text" id="crisp-zip-code-01" name="crisp-zip-code" class="form-item__input">
							</div>

						</div>

						<div class="login-form-crisp__text">You already have an account with us. Sign in or continue as
							guest.</div>

						<button class="login-form-crisp__button button">login</button>
						<a href="#" class="login-form-crisp__link">Forgot Your Password?</a>

					</form>
					<div class="crisp__order-form">
						<form action="#" class="order-form">

							<div class="order-form__items">

								<div class="order-form__item form-item">
									<label for="first-name-01" class="form-item__label">First Name <span>*</span> </label>
									<input required type="text" id="first-name-01" name="first-name" class="form-item__input">
								</div>

								<div class="order-form__item form-item">
									<label for="last-name-01" class="form-item__label">Last Name <span>*</span> </label>
									<input required type="text" id="last-name-01" name="last-name" class="form-item__input">
								</div>

								<div class="order-form__item form-item">
									<label for="company-01" class="form-item__label">Company</label>
									<input type="text" id="company-01" name="company" class="form-item__input">
								</div>

								<div class="order-form__item form-item">
									<label for="address-01" class="form-item__label">Street Address <span>*</span> </label>
									<input required type="text" id="address-01" name="address" class="form-item__input">
								</div>

								<div class="order-form__item form-item form-item_mod">
									<input type="text" name="address" id="address-02" class="form-item__input">
								</div>

								<div class="order-form__item form-item form-item_mod">
									<input type="text" name="address" id="address-03" class="form-item__input">
								</div>

								<div class="order-form__item form-item">
									<label for="country-01" class="form-item__label">Country <span>*</span> </label>
									<input required type="text" id="country-01" name="country" class="form-item__input">
								</div>

								<div class="order-form__item form-item form-item_arrow">
									<label for="state-01" class="form-item__label">State/Province <span>*</span> </label>
									<div class="form-item__row">
										<select class="form-item__select" name="state" required id="state-01">

											<option value="1" disabled selected hidden>Please select a region, state or province
											</option>
											<option value="2">Texas</option>
											<option value="3">California</option>
											<option value="4">Montana</option>
											<option value="5">Washington</option>
											<option value="6">Alaska</option>
											<option value="7">Nevada</option>
										</select>
									</div>
								</div>

							</div>

							<h2 class="order-form__title title-crisp">Shipping Methods</h2>

							<div class="order-form__price ship-price">
								<div class="ship-price__item ship-price__item_line">
									<div class="ship-price__radio">
										<input type="radio" name="price" id="price-5" class="ship-price__input">
										<label for="price-5" class="ship-price__label ship-price__label_mark">$5.00</label>
										<label for="price-5" class="ship-price__label">Fixed</label>
										<label for="price-5" class="ship-price__label">Flat Rate</label>
									</div>
								</div>
								<div class="ship-price__item">
									<div class="ship-price__radio">
										<input type="radio" name="price" id="price-10" class="ship-price__input">
										<label for="price-10" class="ship-price__label ship-price__label_mark">$10.00</label>
										<label for="price-10" class="ship-price__label">Table Rate</label>
										<label for="price-10" class="ship-price__label">Best Way</label>
									</div>
								</div>
							</div>
							<div class="order-form__line">
								<button class="order-form__button button" type="submit">next</button>
								<a href="#" class="order-form__link">Back</a>
							</div>
						</form>
					</div>




				</div>
			</div>
			<div class="page__tail tail">
				<div class="tail__container">
					<div class="form-tail">
						<h2 class="form-tail__title">Billing Details</h2>
						<form action="#" class="form-tail__form">

							<div class="form-tail__items">
								<div class="form-tail__row">
									<div class="form-tail__item">
										<input type="text" required class="form-tail__input" placeholder="First name*"
											name="first-name">
									</div>
								</div>
								<div class="form-tail__row">
									<div class="form-tail__item">
										<input type="text" required class="form-tail__input" placeholder="Last name*"
											name="last-name">
									</div>
								</div>
								<div class="form-tail__row">
									<div class="form-tail__item">
										<input type="text" required class="form-tail__input" placeholder="Address*"
											name="address">
									</div>
								</div>
								<div class="form-tail__row">
									<div class="form-tail__item">
										<input type="text" class="form-tail__input" placeholder="Address line 2" name="address">
									</div>
								</div>
								<div class="form-tail__row">
									<div class="form-tail__item form-tail__item_arrow">
										<select class="form-tail__select" name="country" required id="country-02">

											<option value="1" disabled selected hidden>Country*</option>
											<option value="2">Ukraine</option>
											<option value="3">USA</option>
											<option value="4">United Kingdom</option>
											<option value="5">Spain</option>
											<option value="6">Italy</option>
											<option value="7">Poland</option>
										</select>

									</div>
								</div>
								<div class="form-tail__row">
									<div class="form-tail__item">
										<input type="text" required class="form-tail__input" placeholder="City/Town*" name="city">
									</div>
								</div>
								<div class="form-tail__row">
									<div class="form-tail__item">
										<input type="text" required class="form-tail__input" placeholder="Postcode / ZIP*"
											name="postcode-1">
									</div>
								</div>
								<div class="form-tail__row">
									<div class="form-tail__item">
										<input type="tel" required class="form-tail__input" placeholder="Phone*" name="phone">
									</div>
								</div>
								<div class="form-tail__row">
									<div class="form-tail__item">
										<input type="text" required class="form-tail__input" placeholder="Postcode / ZIP*"
											name="postcode-2">
									</div>
								</div>
								<div class="form-tail__row">
									<div class="form-tail__item">
										<input type="tel" required class="form-tail__input" placeholder="Phone*" name="phone-2">
									</div>
								</div>
								<div class="form-tail__row form-tail__row_big">
									<div class="form-tail__item">
										<textarea name="message" class="form-tail__textarea"
											placeholder="Additional information"></textarea>
									</div>
								</div>
							</div>
							<div class="form-tail__checkbox-items">

								<div class="form-tail__checkbox-item">
									<input type="checkbox" checked class="form-tail__checkbox" name="create-account"
										id="create-account-01">
									<label class="form-tail__label" for="create-account-01">Create Account</label>
								</div>


								<div class="form-tail__checkbox-item">
									<input type="checkbox" class="form-tail__checkbox" name="ship-diff" id="ship-diff-01">
									<label class="form-tail__label" for="ship-diff-01">Ship to a different address?</label>
								</div>

							</div>

							<div class="form-tail__discount discount">
								<h2 class="discount__title">Apply Coupon to get discount!</h2>
								<div class="discount__items">
									<div class="discount__item">
										<input type="text" class="discount__input" placeholder="Coupon code" name="discount">
									</div>
									<button type="submit" class="discount__button">Apply Code</button>
								</div>
							</div>




						</form>

					</div>

				</div>
			</div>


		</main>
	</div>

	<footer class="footer">
		<div class="footer__container">footer</div>
	</footer>
</body>

</html>
