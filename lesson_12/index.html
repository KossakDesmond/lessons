<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HW #12 CSS transform</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__title">CSS transform</div>
			</div>
		</header>
	
	<main class="main">
		<div class="main__container">
			<div class="main__practice">
				<div class="block">
					<div class="block__item translate">
						<p class="translate__text text">translate</p>
					</div>
				</div>

				<div class="block">
					<div class="block__item scale">
						<p class="scale__text text">scale</p>
					</div>
				</div>

				<div class="block">
					<div class="block__item rotate">
						<p class="rotate__text text">rotate</p>
					</div>
				</div>

				<div class="block">
					<div class="block__item skew">
						<p class="skew__text text">skew</p>
					</div>
				</div>

				<div class="block">
					<div class="block__item matrix">
						<p class="matrix__text text">matrix</p>
					</div>
				</div>
				<div class="block">
					<div class="block__item multi">
						<p class="multi__text text">translate scale rotate</p>
					</div>
				</div>

				<div class="block">
					<div class="block__item transform-origin">
						<p class="transform-origin__text text">transform origin</p>
					</div>
				</div>

				<div class="block block_pers">
					<div class="block__item perspective">
						<p class="perspective__text text">perspective</p>
					</div>
				</div>

				<div class="block">
					<div class="block__item rotate3d">
						<p class="rotate3d__text text">rotate3d</p>
					</div>
				</div>

				<div class="block block_style">
					<div class="block__item style">
						<p class="style__text text">Transform style</p>
					</div>
				</div>

				<div class="flip">
					<div class="flip__body">
						<div class="flip__front">
							<p class="flip__text text">front</p>
						</div>
						<div class="flip__back">
							<p class="flip__text text text_green">back</p>
						</div>
					</div>
				</div>

			</div>

			<div class="car-and-road">
				<div class="road">
					<div class="road__surface">
						<div class="road__line"></div>
					</div>
				</div>
				<div class="car">
					<div class="wheel wheel_front">
						<div class="wheel__tire"></div>
						<div class="wheel__disc"></div>
					</div>
					<div class="wheel wheel_back">
						<div class="wheel__tire"></div>
						<div class="wheel__disc"></div>
					</div>

					<div class="car__hood"></div>
					<div class="car__back"></div>
					<div class="car__body">
						<div class="car__door-left">
							<div class="car__door-handle"></div>
						</div>
						<div class="car__door-right ">

							<div class="car__seat-back"></div>
							<div class="car__seat-down"></div>
						</div>
					</div>
					<div class="car__windshield"></div>
					<div class="car__front-light"></div>
					<div class="car__back-light"></div>
				</div>
			</div>
		</div>
	</main>
		</div>
	<footer class="footer"></footer>
</body>

</html>
